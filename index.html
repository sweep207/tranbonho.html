<!DOCTYPE html>
<html lamg="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="with=device-width, initial-scale=1.0"
        <link href="https:/fonts.googleapis.com/css2?family=Roboto:wght@400;500&dislay=swap"
        <title>Tràn Ngập Bộ Nhớ</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #eeeeee;
                font-family: Arial, sans-serif;
                overflow: hidden;
                }

                h1 {
                position: fixed;
                top: 30px;
                left: 50%;
                font-size: 50px;
                transform: translateX(-50%);
                }
                a {
                position: fixed;
                bottom: 0;
                text-align: center;
                font-size: 14px;
                color: #333;
                }

                button {
                position: absolute;
                z-index: 1;
                padding: 15px 30px;
                font-size: 18px;
                font-family: 'Arial', 'Helvetica', sans-serif;
                background-color: #ff89ca;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: box-shadow 0.3s ease;
                }

                button:hover {
                background-color: #ff7dee;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Tăng cường bóng đổ khi hover */
                transform: translateY(-5px); /* Đẩy phần tử lên một chút */
                }

                .notification {
                position: absolute;
                width: 240px;
                height: 160px;
                background-color: #FFB6C1;
                color: rgb(0, 0, 0);
                font-size: 16px;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                z-index: 2;
                border: 4px solid #ffffff;
                animation: popupAnimation 0.5s forwards;
                }
                @keyframes popupAnimation {
                    0% {
                        opacity: 0;
                        transform: scale(0.7);
                    }
                    50% {
                        opacity: 1;
                        transform: scale(1.19);
                    }
                    100% {
                        opacity: 1;
                        transform: scale(1);
                    }
                }
                .notification-header {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                width: 100%;
                padding: 5px;
                background-color: #ffffff;
                border-radius: 5px 5px 0 0;
                color: white;
                font-weight: bold;
                box-sizing: border-box;
                }

                .notification-header span {
                color: rgb(0, 0, 0);
                font-family: 'Arial', 'Helvetica', sans-serif;
                text-align: center;
                flex-grow: 1;
                }

                .notification p {
                margin: 0;
                text-align: center;
                padding: 10px;
                flex-grow: 1;
                display: flex;
                font-family: 'Arial', 'Helvetica', sans-serif;
                font-style: normal;
                justify-content: center;
                align-items: center;
                height: 100%;
                }

                .minimize-btn {
                font-size: 20px;
                cursor: pointer;
                padding: 5px;
                background-color: transparent;
                border: none;
                color: rgb(0, 0, 0);
                margin-left: auto;
                }

                .minimize-btn:hover {
                background-color: rgba(255, 255, 255, 0.3);
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: scale(0.5);
                    }

                    to {
                        opacity: 1;
                        transform: scale(1);
                    }
                }
        </style>

    </head>
    <body>
        <audio id="audioPlayer">
            <source src="../tranbonho/Tràn Bộ Nhớ.mp3" type="audio/mpeg">
        </audio>
        <h1>Anh có điều muốn nói</h1>
        <button onclick="generateRandomNotifications(); document.addEventListener('click', function() { var audio = document.getElementById('audioPlayer'); audio.play(); });">Nhấn vào đây nè</button>
        <script>
            const messages = [
            "Nhớ nhớ nhớ em !!!"
            ];

            function generateRandomNotifications() {
            const notificationCount = 100;

            for (let i = 0; i < notificationCount; i++) {
                setTimeout(() => {
                const notification = document.createElement('div');
                notification.className = 'notification';

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                notification.innerHTML = `
                    <div class="notification-header">
                    <button class="minimize-btn" onclick="minimizeNotification(this)">–</button>
                    <span>Tràn ngập bộ</span>
                    </div>
                    <p>${randomMessage}</p>
                `;

                const x = Math.random() * (window.innerWidth - 240);
                const y = Math.random() * (window.innerHeight - 160);
                notification.style.left = `${x}px`;
                notification.style.top = `${y}px`;

                document.body.appendChild(notification);
                }, i * 200);
            }
            }

            function minimizeNotification(button) {
            const notification = button.closest('.notification');
            notification.style.display = 'none'; 
            }

            document.addEventListener("DOMContentLoaded", function () {
            var encodedText = '&#68;&#101;&#115;&#105;&#103;&#110;&#32;&#98;&#121;&#32;&#81;&#117;&#97;&#110;&#103;';
            var footer = document.createElement("a");
            footer.innerHTML = encodedText; 
            document.body.appendChild(footer); 
            });
        </script>
    </body>
</html>
